<script>


    for (var i = 0; i <= 4; i++) {
        for (var j = 1; j <= 10; j++) {
            document.write("<span style='color:" + (Math.floor(j / 2) * 2 === j ? "green" : "red") + ";'>");

            if (i * 10 + j < 50)
                document.write("&nbsp" + "&nbsp");
            if ((i * 10 + j) % 2 == 0) {

                document.write(i * 10 + j + "&nbsp");
            }
            else
                document.write(i * 10 + j + "&nbsp");
            document.write("</span>");

            if (j == 20)
                document.write("<br/>");
        }
    }



</script>


<body style="padding-left: 50px; padding-top: 50px;">


</body>

</html>
